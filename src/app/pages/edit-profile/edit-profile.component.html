<div class="block" id="back-color">
    <div class="main">
        <form [formGroup]="updatedProfile" (ngSubmit)="editProfile()">
            <label for="username">pseudo</label>
            <input type="text" formControlName="nickname_game">
            <label for="goals">Objectifs :</label>
            <select name="goals" id="goals" formControlName="goals">
                <option value="Try hard">Compétition</option>

            <label for="description">Description</label>

            </div>
        </form>
    </div>
    </div>
